<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Biitech Academy</title>
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <div class="container">
        <form class="form" action="/login" method="post">
            <img class="logo" src="https://biitechacademy.com/wp-content/uploads/2023/09/academy-logo-e1694456806540.png" alt="biitech academy logo">
            <h2>Sign In</h2>
                <div class="form-control">
                    <input type="text" name="username" placeholder="Username:" required>
                </div>
                <div class="form-control">
                    <input type="password" name="password" placeholder="Password:" required>
                </div>
            
            <button type="submit">Sign In</button>
            <p class="alt">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>
    <script src="signin.js" defer></script>
</body>

</html>
